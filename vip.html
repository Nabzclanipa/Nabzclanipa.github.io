        .app-title {

            font-weight: bold;
            color: #555;
        }

        .app-description {

            color: #777;
        }

        .app-version, .app-developer, .app-size {
            font-size: 0.8em;
            color: #666;

        .download-button {

            background-color: #5bbad5;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;

        .download-button:hover {

        footer {
